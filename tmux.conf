## General
set -g pane-base-index 0
set -g mouse on

set -g default-terminal "xterm-256color"
set -g status-interval 1
set -s escape-time 0
set -g history-limit 10000

set -g allow-rename off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

set -g visual-activity off
setw -g monitor-activity off

setw -g mode-keys vi
setw -g automatic-rename on

### Key Bindings
unbind C-b
set -g prefix C-x
bind C-x send-prefix

# Copy
unbind p
unbind n
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi "v" send -X begin-selection
bind-key -T copy-mode-vi "y" send -X copy-selection-and-cancel

bind-key p run "xclip -selection clipboard -o | tmux load-buffer - ; tmux paste-buffer"

# Pane split
bind-key "\\" split-window -h -c "#{pane_current_path}"
bind-key "|" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Windown move
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

# New window
bind-key "c" new-window

# statusbar position
bind-key B set -g status-position bottom
bind-key T set -g status-position top

# Reload tmux.conf
bind-key r source-file ~/.tmux.conf

## Theme
## Status bar
set -g status-style bg=colour237,fg=yellow

set -g status-left "#[fg=blue] [#S@#h] "
set -g status-right-length 60
set -g status-right "#{prefix_highlight} < #I:#P #[fg=yellow]: %d %b %Y #[fg=green]: %H:%M:%S <"

# Highlight window
setw -g window-status-current-style bg=colour234,fg=green,bold
setw -g window-status-current-format " #I:#W#F "

setw -g window-status-style bg=colour237,fg=blue,none
setw -g window-status-format " #I:#W#F "

set -g window-style bg="#282828"
set -g window-active-style bg="#1D2021"

# Pane border
set -g pane-active-border-style bg="#282828",fg="#83A598"
set -g pane-border-style bg="#282828",fg="#504945"

set -g message-style bg=colour237,fg=brightred,bright
set -g mode-style bg=blue,fg=black,dim

### Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-prefix-highlight"
set -g @plugin "tmux-plugins/tmux-urlview"

run "~/.tmux/plugins/tpm/tpm"
